        <h1>Agressão Policial</h1>
        <p>Relacionando tais aspectos, definiríamos a violência policial como o uso ilegal e ilegítimo da força ou da coação, no exercício da função estatal de segurança pública, de forma desnecessária ou excessiva contra outras pessoas.</p>
